<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body style="text-align: center; padding-top: 15%; background-color: antiquewhite;">
  
  <form action="LoginSuccess.html" method="post">
    <h1>Login Page</h1>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

    <input type="submit" value="Login">
  </form>

</body>
</html>
