<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
</head>
<body style="background-color: antiquewhite;">
  <div align="center">
    <form action="Exp13-LoginPage2.html">
      
      <h1>Registration</h1>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required autofocus><br><br>

      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br><br>

      <label for="mname">Middle Name:</label><br>
      <input type="text" id="mname" name="mname" placeholder="Enter middle name"><br><br>

      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" placeholder="Enter last name" required><br><br>

      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" placeholder="Choose a username" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{10}" required><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="5" cols="30" placeholder="Enter your address"></textarea><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" min="1" max="120" required><br><br>

      <input type="checkbox" id="mails" name="mails">
      <label for="mails">Receive Mails?</label><br>

      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to Terms and Conditions</label><br><br>

      <input type="submit" value="Click Here to Register Now">
    </form>
  </div>
</body>
</html>
