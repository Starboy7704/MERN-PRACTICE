<html>
    <head>
        <title>ES6JS1-Var</title>
        <script>
            addition = (a,b) =>{
                var c= a+b;
                console.log("Hello arrow add :"+c);
            }
            addition(10,30);

            addition1 = (a,b)=> console.log("single line arrow :", a+b);
            addition1(20,30);
        </script>
    </head>
    <body>
        <h1>JS</h1>
        
    </body>
</html>
