<html>
    <head>
        <title>ES6JS1-Var</title>
        <script>
            function myfunction(){
                document.write("this is my function");
            }
            myfunction();

            myfunction1 = () => {
                document.write("<br> arrow function");
            }
            myfunction1();


            myfunction2 = () => document.write("<br> this is arrow without '{' '}'");
            myfunction2();

        </script>
    </head>
    <body>
        <h1>JS</h1>
        
    </body>
</html>
