<html>
    <head>
        <title>ES6JS1-Var</title>
        <script>
            var brand ;
            class Car{
                constructor(name){//constructor are used for initializing
                    this.brand=name;
                }
                myDisplay=()=>{
                    document.write("Car Brand : " +this.brand);
                }
            }
            var mycar = new Car("TATA");
            mycar.myDisplay();
        </script>
    </head>
    <body>
        <h1>JS</h1>
        
    </body>
</html>
