<html>
    <head>
        <title>
            JavaScript Programming
        </title>
        <script>
            let n=5;
            let fact = 1;

            for(let i=1;i<=n;i++){
                fact = fact*i;
            }
            document.write("Factorial of " +n+ " is: " ,fact);
        </script>
    </head>
    <body>
        <br>Welcome to HTML body 
    </body>
</html>
