<html>
    <head>
        <title>
            JavaScript Programming
        </title>
        <script>
            let a=100,b=200,c=300;
            if(a>b && a>c){
                document.write("a is greater:",a);
            }
            else if (b>a && b>c){
                document.write("b is greater:",b);
            }
            else{
                document.write("c is greater:",c);
            }

        </script>
    </head>
    <body>
        <br>Welcome to HTML body 
    </body>
</html>
