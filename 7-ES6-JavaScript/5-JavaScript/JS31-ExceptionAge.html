<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS</title>
    
</head>
<body>
    <script>
        function checkAge(age){
            if (age<18){
                throw "Age must be 18  or older";
            }
            return "Access granted";
        }
        try {
            let result = checkAge(16);
            document.write(result);
        } 
        catch(err){
            document.write("Caught Exception Ram" +err);
        }
        finally{
            document.write("<br> End of progress");
        }
    </script>
</body>
</html>
