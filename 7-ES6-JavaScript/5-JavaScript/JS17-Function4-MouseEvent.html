<html>
    <head>
        <title>
            JavaScript Functions
        </title>
        <script>
            //function declaration
            function mouseOver(){
                window.document.write("Hello Mouse Hover <br>");
                document.bgColor="green";
            }
            
        </script>
        
    </head>
    <body>
        <p>bring your mouse inside</p>
        <div onmouseover="mouseOver()">
            <h2>This is inside the div tag </h2>
        </div>
    </body>
</html>
