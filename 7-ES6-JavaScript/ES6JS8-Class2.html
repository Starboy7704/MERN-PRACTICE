<html>
    <head>
        <title>ES6JS1-Var</title>
        <script>
            class Person{
                name;//="sai";
                age;//=25;
                myDisplay=()=>{
                    console.log("Name : " +this.name);
                    console.log("Name : " +this.age);
                }
            }
            var myperson = new Person();
            myperson.name = "sai";
            myperson.age = 25;
            myperson.myDisplay();
        </script>
    </head>
    <body>
        <h1>JS</h1>
        
    </body>
</html>
