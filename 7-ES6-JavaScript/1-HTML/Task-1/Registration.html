<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <div align="center" >
        <form action="Exp13-LoginPage2.html">

        <h1 align="center">Registration</h1>

        <font size="4">Email:</font><br>
        <input type="email" size="30"><br><br>
        
        <font size="4">First name:</font><br>
        <input type="Name"  size="30"><br><br>

        <font size="4">Middle name:</font><br>
        <input type="Name" size="30"><br><br>

        <font size="4">Last name:</font><br>
        <input type="Name" placeholder="Enter your Last Name" size="30"><br><br>

        <font size="4">UserName:</font><br>
        <input type="text" placeholder="Enter your User Name" size="30"><br><br>

        <font size="4">Password:</font><br>
        <input type="password" placeholder="Enter your Password" size="30"><br><br>

        <font size="4">Phone Number:</font><br>
        <input type="text" placeholder="Enter your Phone Number" size="30"><br><br>

        <font size="4">Address:</font><br>
        <textarea rows="5" cols="30" placeholder="Enter your Address"></textarea><br><br>

        <font size="4">Gender:</font><br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Other">Other
        <br><br>    

        <font size="4">Date of Birth:</font><br>
        <input type="text" placeholder="Enter your Date of Birth" size="30"><br><br>

        <font size="4">Age:</font><br>
        <input type="number" placeholder="Enter your Age" size="30"><br><br>

        <input type="checkbox">Receive Mails?
        <br>
        <input type="checkbox">Terms and Conditions?
        <br><br>
        
        <input type="submit" value="Click Here to Register Now" >


        </form>
        
    </div>
</body>
</html>
