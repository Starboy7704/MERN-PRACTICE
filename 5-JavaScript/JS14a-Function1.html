<html>
    <head>
        <title>
            JavaScript Functions
        </title>
        <script>
            //function declaration
            function MyFunction(){
                window.document.write("Hello JavaScript Function <br>");
            }
            //function calling
            MyFunction();
            MyFunction();
        </script>
    </head>
    <body>
        <h2>JS programming</h2>
        <button type="button" onclick="MyFunction()">ClickMe</button>
    </body>
</html>
