<html>
    <head>
        <title>
            JavaScript Functions
        </title>
        <script>
            //function declaration
            function displayDate(){
                document.getElementById("myDate").innerHTML=Date();
            }
        </script>
        
    </head>
    <body>
        <p id="myDate">......</p>
        <button type="button" onclick="displayDate()">displayDate</button>
    </body>
</html>
