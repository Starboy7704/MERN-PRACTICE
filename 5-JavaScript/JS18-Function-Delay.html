<html>
    <head>
        <title>
            JavaScript Functions
        </title>
        <script>
            //function declaration
            function mydelay(){
                window.location= "https://www.google.com/"
            }
        </script>
        
    </head>
    <body onload="setTimeout('mydelay()',3000)">
        <h4>prepare to be redirected</h4>
    </body>
</html>
